<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Admin Dashboard</h1>
        </header>
        
        <div class="stats">
            <div class="stat-box">
                <h2>Total Orders</h2>
                <p>1,250</p>
            </div>
            <div class="stat-box">
                <h2>Products Left</h2>
                <p>350</p>
            </div>
            <div class="stat-box">
                <h2>Number of Sellers</h2>
                <p>45</p>
            </div>
            <div class="stat-box">
                <h2>Best Sellers</h2>
                <ul>
                    <li>Product ID1</li>
                    <li>Product ID2</li>
                    <li>Product ID3</li>
                </ul>
            </div>
        </div>

        <div class="table-section">
            <h2>Recent Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#1024</td>
                        <td>Product A</td>
                        <td>2</td>
                        <td>₹500.00</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>#1025</td>
                        <td>Product B</td>
                        <td>1</td>
                        <td>₹300.00</td>
                        <td>Pending</td>
                    </tr>
                    <!-- More rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
